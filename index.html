<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>

            </div>
        </nav>
        <!-- filter images -->
        <div class="gallery">
            
            <div class="image" data-name="headphone"><span><img src="images/head.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera1.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe1.jpg" alt=""></span></div>
            <div class="image" data-name="bag"><span><img src="images/bag1.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="images/watch1.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe2.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera2.jpg" alt=""></span></div>
            <div class="image" data-name="bag"><span><img src="images/bag3.jpg" alt=""></span></div>          
            <div class="image" data-name="watch"><span><img src="images/watch3.jpg" alt=""></span></div>
            <div class="image" data-name="bag"><span><img src="images/bags2.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="images/watch2.jpg" alt=""></span></div>
              <div class="image" data-name="headphone"><span><img src="images/headphone2.jpg" alt=""></span></div>
              <div class="image" data-name="headphone"><span><img src="images/headphone1.jpg" alt=""></span></div>
              <div class="image" data-name="shoe"><span><img src="images/shoe3.jpg" alt=""></span></div>

            
            
        </div>
    </div>

    <!-- fullscreen image preview  box-->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not defined</p></span>
            <i class="icon bi bi-x-lg"></i>
        </div>
        <div class="image-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <p style="text-align: center;">designed by <span><a href="https://tochukwu5.github.io/portfolio/"><b>David</b></a></span></p>
   <script src="script.js"></script>
</body>
</html>
